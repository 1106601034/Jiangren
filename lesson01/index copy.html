<!-- semantic a11y seo -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignmentOne</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <section id="contact" class="contact" aria-label="Contact heading">
            <form class="contact-form" aria-label="Contact form">
                <h2>Your basic info</h2>

                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" />
                <label for="name">Last Name</label>
                <input type="text" name="name" id="lname" />
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
                <label for="password">Password</label>
                <input type="text" name="password" id="password" />

                <h3>Other details</h3>

                <label for="birtgdate">Birth Date</label>
                <input type="text" name="birtgdate" id="birtgdate" />

                <div>
                    <label for="male">Male</label>
                    <input type="radio" value="male" name="gender" id="male" />
                    <label for="female">Female</label>
                    <input type="radio" value="female" name="gender" id="female" />
                    <label for="Other">Other</label>
                    <input type="radio" value="Other" name="gender" id="Other" />
                </div>

                <label for="country">Country</label>
                <input type="text" name="country" id="country" />

                <div>
                    <input type="radio" value="male" name="gender" id="male" />
                    <label for="male">I'm accepting Terms and Condotions.</label>
                </div>
                <button type="submit">Sign Up</button>

            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Anyway Inc. All rights reserved.</p>
    </footer>
</body>

</html>
